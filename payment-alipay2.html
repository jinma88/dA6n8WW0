<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>支付信息确认</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f6f7;
            color: #333;
            min-height: 100vh;
            padding: 16px;
        }
        .page {
            max-width: 420px;
            margin: 0 auto;
        }
        .wechat-tip {
            position: relative;
            display: none;
            margin-bottom: 16px;
        }
        .wechat-tip img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }
        .hand {
            position: absolute;
            top: -20px;
            right: 0px;
            width: 56px;
            height: 56px;
            animation: hand-wave 1.6s ease-in-out infinite;
            transform-origin: 85% 15%;
        }
        .hand svg {
            width: 100%;
            height: 100%;
            fill: #ff971d;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.25));
        }
        @keyframes hand-wave {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.9; }
            35% { transform: translate(-4px, 4px) rotate(-8deg) scale(1.02); opacity: 1; }
            55% { transform: translate(-10px, 8px) rotate(-16deg) scale(0.98); opacity: 1; }
            75% { transform: translate(-6px, 4px) rotate(-6deg) scale(1.01); opacity: 0.95; }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.9; }
        }
        .card {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 64px;
            height: 64px;
           
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
        }
        .logo img {
            fill: #fff;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }
        .amount {
            color: #ff6b1b;
            font-size: 22px;
        }
        #amount-value {
            font-size: 34px;
            font-weight: 700;
        }
        .meta {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 18px;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 18px 0;
        }
        .tips {
            font-size: 13px;
            color: #8a8a8a;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.15s ease;
        }
        .btn + .btn {
            margin-top: 12px;
        }
        .btn-primary {
            background: #0d98ff;
            color: #fff;
            box-shadow: 0 10px 20px rgba(13, 152, 255, 0.3);
        }
        .btn-outline {
            border: 1px solid #eee;
            background: #fff;
            color: #333;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .small {
            font-size: 12px;
            color: #bbb;
            margin-top: 18px;
        }
        @media (max-width: 360px) {
            .card {
                padding: 24px 18px 28px;
            }
            .amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="wechat-tip" id="wechat-tip">
        <img src="//cdn.rfiwpw.cn/resource/image/goto_alipay_tip.png" alt="在默认浏览器打开" loading="lazy">
        <div class="hand" aria-hidden="true">
            <svg viewBox="0 0 1024 1024">
                <path d="M851.584 681.28a203.008 203.008 0 0 1-202.88 203.072H547.2c-58.24.064-113.728-24.96-152.192-68.8L193.6 603.2a69.504 69.504 0 0 1 1.28-96.96 67.584 67.584 0 0 1 95.616 0l70.72 70.784V207.36a67.648 67.648 0 1 1 135.296 0v160.768a59.2 59.2 0 1 1 118.336 0v33.856a59.2 59.2 0 1 1 118.4 0v50.752a59.2 59.2 0 1 1 118.336 0v228.48z" />
            </svg>
        </div>
    </div>
    <div class="card">
        <div class="logo" aria-hidden="true">
            <img src="//cdn.rfiwpw.cn/resource/image/alipay.jpg" alt="alipay"/>
        </div>
        <div class="amount" id="amount">￥<span id="amount-value">0.00</span></div>
        <div class="meta">
            <div>订单时间：<span id="order-time">--</span></div>
            <div>订单编号：<span id="order-id">--</span></div>
        </div>
        <div class="divider"></div>
        <div class="tips">请核对支付信息<br>完成支付后关闭本页面即可！</div>
        <button class="btn btn-primary" type="button" onclick="openAlipay()">打开支付宝付款</button>
        <a class="btn btn-outline" href="/">返回</a>
    </div>
</div>
<script>
    let openAlipay=()=>{
        console.log('openAlipay');
        alert('请在默认浏览器打开');
    };
    (function () {
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount')|| '0.00';
        const orderTime = params.get('time') || '--';
        const orderId = params.get('order') || '--';
        const payurl = decodeURI(params.get("payurl"));

        const amountNode = document.getElementById('amount-value');
        const timeNode = document.getElementById('order-time');
        const idNode = document.getElementById('order-id');

        const normalizedAmount = amount;
        amountNode.textContent = normalizedAmount;
        timeNode.textContent = orderTime;
        idNode.textContent = orderId;

        const isWeChat = /micromessenger/i.test(navigator.userAgent);
        if (isWeChat) {
            document.getElementById('wechat-tip').style.display = 'block';
        }else{
            window.location.href = payurl;
            openAlipay = function(){
                window.location.href = payurl;
            };
        }
    })();
    
</script>
</body>
</html>
